<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deneme</title>
</head>

<body>

    <h1>Gezdiğim yerler</h1>
    <h2>Şehirler</h2>
    <ul style="font-size: large;">
        <li>
            <strong>
                <!-- src kullanımı -->
                Paris
                <br>
                <img src="../images/dunyanin-en-guzel-10-sehri-paris.jpg">
            </strong>
        </li>
        <br>
        <li>
            <strong>
                <!-- alt kullanımı -->
                New York
                <br>
                <img src="../images/dunyanin-en-guzel-10-sehri-new-york.jpg" alt="NewYork">
            </strong>
        </li>
        <br>
        <li>
            <strong>
                <!-- title kullanımı -->
                Londra

                <img src="../images/dunyanin-en-guzel-10-sehri-london.jpg" alt="London" title="Londra Kenti">

    <h2>Ülkeler</h2>
    <ul style="font-size: large;">
        <li vertical-align="bottom">
            <strong>
                <!-- align kullanımı -->
                Fransa
                <br>
                <img src="../images/Notre-Dame-Katedrali.jpg" alt="Notre-Dame-Katedrali">
            </strong>
        </li>
        <br>
        <li>
            <!-- map ve area kullanımı -->
            <strong>Amerika Birleşik Devletleri</strong>
            <br>
            <img src="../images/newyork-vylet1.jpg" alt="Amerika">

            <img src="../images/guzel-kelimeler-dukk-nisurpriz-kitap-b3e-4c.webp" alt="kitap" usemap="#workmap" width="100">

            <map name="workmap" width="100">
                <area shape="rect" coords="380,230,1120,1320"
                    href="https://www.w3schools.com/html/html_images_imagemap.asp" alt="kitap" title="kitap">
            </map>

            <img src="../images/Simit.jpg" alt="simit" title="simit" usemap="#simit">

            <map name="simit">
                <area shape="circle" coords="250,250,180" href="https://app.patika.dev/courses" alt="yokbisi"
                    title="hadiBakalim">
            </map>
        </li>
        <br>

        <li>
            <strong>
                İngiltere
                <br>
                <img src="../images/londra-silueti.jpg"> 
            </strong>
        </li>
    </ul>
    <h2>Mekanlar</h2>
    <ul style="font-size: large;">
        <li>
            <strong>
                Eyfel Kulesi
                <br>
                <img src="../images/Paris-gezilecek-yerler-Eyfel-Kulesi.jpg" alt="Eyfel" title="Eyfel">
            </strong>
        </li>
        <br>
        <li>
            <strong>
                Özgürlük Heykeli
                <br>
                <img src="../images/Ozgurluk-Heykeli.jpg.webp" alt="resim yüklenemiyor">
            </strong>
        </li>
        <br>
        <li>
            <strong>
                Westminster Sarayı
                <br>
                <img src="../images/houses-of-parliament.jpg" alt="İngiltere" usemap="#ingiltere">

                <map name="ingiltere">
                    <area shape="rect" coords="18,180,530,230" href="https://www.google.com/search?q=westminster+saray%C4%B1&rlz=1C1CHZN_trTR981TR981&sxsrf=ALiCzsYGDYGp4Rj9ljXaUSm3rDqAJ83mig:1662138093533&source=lnms&tbm=isch&sa=X&ved=2ahUKEwjcuof1yvb5AhWGQfEDHbJnCMwQ_AUoAXoECAIQAw&biw=1536&bih=754&dpr=1.25#imgrc=mxzJotZp-oF_VM" alt="yok" title="alsana">
                </map>
            </strong>
        </li>
    </ul>

</body>

</html>
