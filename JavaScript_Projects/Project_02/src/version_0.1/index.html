<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v6.2.0/css/all.css"/>
    <title>Yapılacaklar Listesi</title>
  </head>

  <body>

    <!-- Toast - 1 -->
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 15px; right: 20px">
        <div
          id="liveToastSuccess"
          class="toast text-light bg-success px-2"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="3000"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Listeye eklendi.</div>
        </div>
      </div>
    </div>

    <!-- Toast - 2 -->
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 15px; right: 20px">
        <div
          id="liveToastError"
          class="toast error text-light bg-danger px-2"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="3000"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
        </div>
      </div>
    </div>

    <!-- Container - Start -->
    <div class="container">
      <div class="header">
        <img
          src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          class="mb-1"/>

        <h2>Yapılacaklar Listesi</h2>
        <input type="text" id="task" placeholder="Bugün ne yapacaksın?"/>
        <span onclick="newElement()" id="liveToastBtn" class="button">Ekle</span>
      </div>

      <!-- List - Items -->
      <ul id="list">
        <li class="position-relative">3 Litre Su İç</li>
        <li class="position-relative">Ödevleri Yap</li>
        <li class="position-relative">En Az 3 Saat Kodlama Yap</li>
        <li class="position-relative">Yemek Yap</li>
        <li class="position-relative">50 Sayfa Kitap Oku</li>
      </ul>

      <script src="script.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      ></script>
    </div>
  </body>
</html>
