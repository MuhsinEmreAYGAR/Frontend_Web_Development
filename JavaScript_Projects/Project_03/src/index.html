<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asian Kitchen</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab&display=swap" rel="stylesheet" />
  <!-- Boostrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <div class="container">
    <section class="menu">

      <!-- title -->
      <div class="title">
        <h2>Asian Kitchen's Menu</h2>
      </div>

      <!-- filter buttons-->
      <div class="btn-container">
        <button class="btn-item" id="select-all">All</button>
        <button class="btn-item" id="select-korea">Korea</button>
        <button class="btn-item" id="select-japan">Japan</button>
        <button class="btn-item" id="select-china">China</button>
      </div>

      <!-- menu items -->
      <ul class="section-center row list-unstyled" id="food-list"></ul>

    </section>
  </div>

  <!-- Custom Js File -->
  <script type="module" src="./js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
